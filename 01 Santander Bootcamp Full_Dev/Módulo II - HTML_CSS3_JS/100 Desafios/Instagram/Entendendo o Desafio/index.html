<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Instagram marcia.seenti</title>
</head>
<body>

            <img src="./img/Instagram_frente_celular.png" alt="celular">

        </div>
